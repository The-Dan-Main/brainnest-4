<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <title>Count on Me!</title>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
      </div>
    <main id="calculator-wrapper">
        <aside id="history">
        </aside>
        <section class="main-container" id="display-container">
            <aside id="display"></aside>
            <p id="operator-indicator"></p>
            <em id="message-field"></em>
            <button id="delete" class="backspace" title="delete last inserted character" data-value="Backspace">←</button>
        </section>
        <section class="main-container function-container">
            <button class="calculator-button function-button" title="erase whole calculation" data-value="Delete">AC</button>
            <button class="calculator-button function-button" title="invert number to opposite // Press key 'i' for keyboard support" data-value="i">+/-</button>
            <button class="calculator-button function-button" title="change number to percentage" data-value="%">%</button>
            <button class="calculator-button operator-button" title="divide" data-value="/">/</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button" data-value="7">7</button>
            <button class="calculator-button number-button" data-value="8">8</button>
            <button class="calculator-button number-button" data-value="9">9</button>
            <button class="calculator-button operator-button" title="multiply" data-value="*">*</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button" data-value="4">4</button>
            <button class="calculator-button number-button" data-value="5">5</button>
            <button class="calculator-button number-button" data-value="6">6</button>
            <button class="calculator-button operator-button" title="subtract" data-value="-">-</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button" data-value="1">1</button>
            <button class="calculator-button number-button" data-value="2">2</button>
            <button class="calculator-button number-button" data-value="3">3</button>
            <button class="calculator-button operator-button" title="add" data-value="+">+</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button" id="zero" data-value="0">0</button>
            <button class="calculator-button period-button" title="add period to create floating numbers" data-value=",.">.</button>
            <button class="calculator-button function-button" title="evaluate current calculation" data-value="Enter">=</button>
        </section>
    </main>
</body>
</html>
