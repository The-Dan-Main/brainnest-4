<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <main id="calculator-wrapper">
        <section class="main-container" id="display-container">
            <aside id="display"></aside>
        </section>
        <section class="main-container function-container">
            <button class="calculator-button function-button">AC</button>
            <button class="calculator-button function-button">+/-</button>
            <button class="calculator-button function-button">%</button>
            <button class="calculator-button operator-button">/</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button">7</button>
            <button class="calculator-button number-button">8</button>
            <button class="calculator-button number-button">9</button>
            <button class="calculator-button operator-button">*</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button">4</button>
            <button class="calculator-button number-button">5</button>
            <button class="calculator-button number-button">6</button>
            <button class="calculator-button operator-button">-</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button">1</button>
            <button class="calculator-button number-button">2</button>
            <button class="calculator-button number-button">3</button>
            <button class="calculator-button operator-button">+</button>
        </section>
        <section class="main-container">
            <button class="calculator-button number-button" id="zero">0</button>
            <button class="calculator-button number-button">.</button>
            <button class="calculator-button function-button">=</button>
        </section>
    </main>
</body>
</html>
